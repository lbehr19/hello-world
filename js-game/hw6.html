    <meta charset="UTF-8">
    <title>IWP17 Program 6</title>

  <body onload="initialize();">
    <h2>Introduction to Web(!) Programming</h2>
    <h3>Final Program: Creative Project - RPG Dungeon Crawler</h3>
    <h4>By Leah Behr</h4>

    <hr/>

    <div id="canvas-panel" class="centered">
      <canvas id="canvas" width="480" height="360">
      </canvas>
    </div>

    <div id="info-panel" >
      <div id="instructions">
        <h4>instructions</h4>
          <li>Use arrow keys to move blue circle</li>
          <li>Try to reach the yellow goal</li>
          <li>Avoid the purple and red enemies</li>
          <li>Press space to pause</li>
        </ul>
      </div>
      <hr/>
      <div>
        <h4>game status</h4>
        <p id="timer"></p>
        <p id="status"></p>
      </div>
    </div>

  </body>
